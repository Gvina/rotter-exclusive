<ul id="inbox_list"></ul>
<div>
	<table align="center" cellspacing="5" id="inboxPagingContainer" style="display:none;max-width:320px;">
		<tr>
			<td width="80"><div id="inboxPagePrev" class="button paging" ontouchstart="event.preventDefault();event.stopPropagation();PagesScripts.inbox.incPage(-1)"><</div></td>
			<td width="100%" align="center">עמוד מספר <span id="inboxPageNum"></span></td>
			<td width="80"><div id="inboxPageNext" class="button paging" ontouchstart="event.preventDefault();event.stopPropagation();PagesScripts.inbox.incPage(1)">></div></td>
		</tr>
		<tr>
			<td colspan="3" height="20"></td>
		</tr>
	</table>
</div>

<div id="title">הדעה פרטית חדשה</div>
<div id="content">
	<table align="center" cellpadding="2" cellspacing="0" id="newPostMainContent" width="100%">
		<tr>
			<td colspan="2" style="padding-right:20px;padding-left:20px;">
				<table cellpadding="0" cellspacing="0" style="width:100%;">
					<tr>
						<td>
							נמען (יש לדייק בכינוי):
						</td>
					</tr>
					<tr>
						<td>
							<input type="text" id="inbox_nickname" onkeyup="PagesScripts.inbox.setPostState()" style="width:100%;"/>
						</td>
					</tr>
					<tr>
						<td>
							כותרת:
						</td>
					</tr>
					<tr>
						<td>
							<input type="text" id="inbox_title" onkeyup="PagesScripts.inbox.setPostState()" style="width:100%;"/>
						</td>
					</tr>
					<tr>
						<td>
							גוף ההודעה:
						</td>
					</tr>
					<tr>
						<td>
							<textarea id="inbox_content" style="min-height:90px;width:100%;"></textarea>
						</td>
					</tr>
					<tr>
						<td align="left">
							<div class="button" style="width:100px;" type="button" onClick="UploadManager.chooseImage()">העלה תמונה</div>
						</td>
					</tr>
				</table>
			</td>
		</tr>
	</table>
</div>
<div id="options">
	<div class="button" id="post_send_button" disabled="disabled" onClick="PagesScripts.inbox.sendMessage()">שלח הודעה</div>
	<div style="height:6px;"></div>
	<div class="button" onClick="PageManager.hidePopup()">סגור</div>
</div>
